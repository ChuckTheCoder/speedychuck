<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Image Title and Image Buttons</title>
    <style>
        /* Container for header and buttons (vertically stacked) */
        .header-container {
            display: flex;
            flex-direction: column;  /* Stack title and buttons vertically */
            align-items: center;
            background-color: #4CAF50;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for the image title */
        .header-title img {
            width: 50%;  /* Use percentage to scale with screen */
            max-width: 300px;  /* Limit max size of title image */
            height: auto;
            margin-bottom: 20px; /* Space between title image and buttons */
        }

        /* Style for buttons container */
        .button-container {
            display: flex;
            gap: 15px;  /* Space between buttons */
            flex-wrap: wrap;  /* Allow buttons to wrap on smaller screens */
            justify-content: center; /* Center buttons horizontally */
        }

        /* Style for image buttons */
        .button-container img {
            width: 15vw;  /* Scale button size based on viewport width */
            max-width: 80px;  /* Limit max size of the buttons */
            height: auto;
            cursor: pointer;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;  /* Stack buttons vertically on small screens */
                gap: 10px;  /* Reduce gap between buttons */
            }

            .header-title img {
                width: 70%;  /* Increase logo size on smaller screens */
            }

            .button-container img {
                width: 50vw;  /* Make buttons scale better on smaller screens */
                max-width: 120px;  /* Increase max size of buttons */
            }
        }
    </style>
</head>
<body>

    <!-- Header with image title and image buttons -->
    <div class="header-container">
        <div class="header-title">
            <!-- Replace with your image URL for the title -->
            <img src="header.png" alt="Website Header" title="SpeedyChuck">
        </div>
        <div class="button-container">
            <!-- Replace with your image URLs for the buttons -->
            <img src="aboutme.png" alt="AboutMe" title="AboutMe">
            <img src="news.png" alt="News" title="News">
            <img src="questions.png" alt="Questions" title="Questions">
            <img src="mystuff.png" alt="MyStuff" title="MyStuff">
        </div>
    </div>

</body>
</html>
