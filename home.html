<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Image Title and Image Buttons</title>
    <style>
        /* Container for header and buttons (vertically stacked) */
        .header-container {
            display: flex;
            flex-direction: column;  /* Stack title and buttons vertically */
            align-items: center;
            background-color: #4CAF50;
            padding: 20px;
        }

        /* Style for the image title */
        .header-title img {
            width: 200px;  /* Set size of the title image */
            height: auto;
            margin-bottom: 20px; /* Space between title image and buttons */
        }

        /* Style for buttons container */
        .button-container {
            display: flex;
            gap: 10px;  /* Space between buttons */
        }

        /* Style for image buttons */
        .button-container img {
            width: 50px;  /* Size of the image buttons */
            height: 50px;
            cursor: pointer;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .header-title img {
                width: 150px;  /* Reduce title size on smaller screens */
            }
            .button-container img {
                width: 40px;  /* Reduce button size on smaller screens */
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with image title and image buttons -->
    <div class="header-container">
        <div class="header-title">
            <!-- Replace with your image URL for the title -->
            <img src="header.png" alt="Website Header" title="SpeedyChuck">
        </div>
        <div class="button-container">
            <!-- Replace with your image URLs for the buttons -->
            <img src="aboutme.png" alt="AboutMe" title="AboutMe">
            <img src="news.png" alt="News" title="News">
            <img src="questions.png" alt="Questions" title="Questions">
            <img src="mystuff.png" alt="MyStuff" title="MyStuff">
        </div>
    </div>

</body>
</html>
