<!DOCTYPE html>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0; /* Optional: to remove default margin */
            padding: 20px; /* Optional: to add some space around the content */
        }
</style>
    <h1>Ask me a question.</h1>
    <form id="contactForm">
        <textarea id="message" name="message" placeholder="To type or not to type? That is the question." rows="4" cols="50" required></textarea><br>
        <button type="button" onclick="sendMessage()">Ask</button>
    </form>
    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            const payload = {
                content: message
            };

            fetch('https://discord.com/api/webhooks/1268381115626950700/SHAKCy7o-qEgSSnLsVkyf8nWHp8kEDmcbl8afIn_OJ-sJOzAQWOCnVWSJN_NCDekf1_E', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
        }
    </script>
